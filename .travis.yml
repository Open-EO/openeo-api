language: python

python:
- "3.5"

node_js:
- "8"

sudo: required

before_install:
# Speccy
- npm install -g speccy
- speccy lint openapi.yaml -r tests/speccy.yml
# OpenAPI Spec Validator
- pip install openapi-spec-validator
- openapi-spec-validator openapi.yaml
# DIY example validation (PR#194)
- pip install -r tests/requirements.txt
- pytest tests

install:
- npm install

script:
- npm run build

before_deploy:
- git clone --branch gh-pages https://$GITHUB_TOKEN@github.com/Open-EO/openeo-api.git gh-pages
- cd gh-pages
- |
  if [[ $TRAVIS_BRANCH == 'master' ]] ; then
    cp ../redoc.html index.html
  fi
- |
  if [[ $TRAVIS_BRANCH == 'draft' ]] ; then
    rm -rf draft
    mkdir -p draft
    cp ../redoc.html draft/index.html
  fi
- |
  if [ -n "$TRAVIS_TAG" ] ; then
    rm -rf $TRAVIS_TAG
    mkdir -p $TRAVIS_TAG
    cp ../redoc.html $TRAVIS_TAG/index.html
  fi

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: gh-pages
    keep-history: true
    committer-from-gh: true
    on:
      tags: true
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: gh-pages
    keep-history: true
    committer-from-gh: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(master|draft)$